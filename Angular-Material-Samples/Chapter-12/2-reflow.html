<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .rowFill {
            min-height: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.min.css">

    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-material/angular-material.min.js"></script>

    <script type="text/javascript" src="app/main.js"></script>

    <title>Angular Material Sample</title>
</head>

<body ng-app="sampleApp" flex>
    <div layout-gt-xs="row" flex layout="column" ng-controller="sampleController">
        <div style="background-color:skyblue" ng-class="{rowFill:isGreaterThanXs}" flex="25" layout="column" layout-padding layout-align="center center">
            <strong>Select Time</strong>
            <div layout="row">
                <md-select ng-model="selectedHour" aria-label="Hours">
                    <md-option ng-repeat="hour in hours" ">
                        {{hour}}
                    </md-option>
                </md-select>
                <md-select ng-model="selectedMinute" aria-label="Minute ">
                    <md-option ng-repeat="minute in minutes ">
                        {{minute}}
                    </md-option>
                 </md-select>
                 <md-select ng-model="selectedAMPM" aria-label="AM or PM">
                     <md-option ng-repeat="item in AM_PM " ">
                        {{item}}
                    </md-option>
                </md-select>
            </div>
        </div>
        <div layout="column" layout-padding layout-align="center center" ng-class="{rowFill:isGreaterThanXs}" flex="75" style="background-color:lightgreen">
            <h1>{{greeting}}</h1>
        </div>
    </div>
</body>

</html>
